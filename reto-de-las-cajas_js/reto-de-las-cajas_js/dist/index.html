<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Reto de las cajas_JS</title>
    <link rel="stylesheet" href="./style.css">

  </head>
    
  <body>
  <html lang="es">
  <head>
    <meta charset="UTF-8">
    
    <title> Actividad DOM JS </title>
    </head>
  <!-- cuando haga click en el titulo debe cambiarse, para ello, vamos a colocarle un id al h1-->
  <body>
    <h1 id= "tutulo-main" style="color:#9EDCE6"> DESAFIO DE JS</h1>
    
    <!--SECCION CAJAS-->
    <h3 id="titulo-cajas" style="color:#A6ABAB ">El reto de las cajas  </h3> 
   

    <button id="btn-cajas-titulo"> Cambia el titulo de cajas
    
    </button>
      <hr>
    <div class="contenedor">
      <div class="caja">CAJA 1
      </div>
     
        
      <div class="caja">CAJA 2 
      </div>
    
        
      <div class="caja">CAJA3  
      </div>
     
    </div>
    
   
      <button id="btn-color-cajas"> Cambia el color de cajas
    
    </button>
   
    <button id="btn-primera-caja"> Cambiar el color de caja 1 </button>
    
      <button id="btn-borde"> Cambiar el borde de las cajas </button>
    
     <!--SECCION IMAGENES-->
    <hr>
    
       <h3 id="titulo cajas" style="color:#D0DADB">El reto de las imagenes  </h3> 
    
 <div class="container py-4">
   <!-- Input y Botón -->
    <div class="row mb-3">
      <div class="col-md-8">
        <input 
          type="text" 
          class="form-control" 
          id="imageUrlInput" 
          placeholder="Introduce la URL de la imagen">
      </div>
      
      <div class="col-md-4">
        <button 
          class="btn btn-primary w-100" 
          id="addImageBtn">
          Agregar Imagen
        </button>
      </div>
    </div>

    <!-- Contenedor de la galería -->
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="galleryContainer">
      <!-- Aquí se añadirán las imágenes dinámicamente -->
    </div>
  </div>
    
    </body>
    </html>
    <script  src="./script.js"></script>

  </body>
  
</html>
